<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>purecss.io</title>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
	<!--[if lte IE 8]>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
	<![endif]-->
	<!--[if gt IE 8]><!-->
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
	<!--<![endif]-->
	<link rel="stylesheet" href="css/pureness.css">
</head>
<body>
	<h1>Pureness Form</h1>

	<div class="pure-wrap">
		<h2>pure-form pure-g</h2>
		<div class="pure-form pure-g">
			<input type="text" class="pure-u-2-3" />
			<button class="pure-button pure-u-1-3">확인</button>
		</div>
	</div>

	<hr />

	<div class="pureness-wrap">
		<h2>pureness-form-group</h2>

		<div class="pure-form pureness-form-group">
			<span class="pure-form-title">입력</span>
			<input type="text" />
			<button class="pure-button">확인</button>
		</div>
	</div>

	<hr />

	<div class="pureness-wrap">
		<h2>pure-form-group pure-g</h2>

		<div class="pure-form pureness-form-group">
			<div class="pure-g">
				<div class="pure-u-1-6 pureness-txt-right">
					<span class="pureness-form-title">Title</span>
				</div>
				<div class="pure-u-5-6">
					<input type="text" />
				</div>
			</div>

			<div class="pure-g">
				<div class="pure-u-1-6 pureness-txt-right">
					<span class="pureness-form-title">라디오</span>
				</div>

				<div class="pure-u-5-6" style="line-height: 37px;">
					<input type="radio" name="radio" id="radio1" /> <label for="radio1">남자</label>
					<input type="radio" name="radio" id="radio2" /> <label for="radio2">여자</label>
				</div>
			</div>

			<div class="pure-g">
				<div class="pure-u-1-6 pureness-txt-right">
					<span class="pureness-form-title">체크박스</span>
				</div>
				<div class="pure-u-5-6">
					<input type="checkbox" name="checkbox" id="checkbox1" /> <label for="checkbox1">축구</label>
					<input type="checkbox" name="checkbox" id="checkbox2" /> <label for="checkbox2">바둑</label>
				</div>
			</div>
		</div>
	</div>

	<hr />


	<div class="pureness-wrap">
		<h2>pure-form-group pure-form-full pure-g</h2>

		<div class="pure-form pureness-form-group pureness-form-full">
			<div class="pure-g">
				<div class="pure-u-1-6 pureness-txt-center">
					<span class="pure-form-title">Title</span>
				</div>
				<div class="pure-u-2-3">
					<input type="text" />
				</div>
				<div class="pure-u-1-6">
					<button class="pure-button">확인</button>
				</div>
			</div>
		</div>
	</div>

	<hr />

	<div class="pureness-wrap">
		<h2>pure-form-group pure-form-none</h2>

		<div class="pure-form pureness-form-group pureness-form-none">
			<input type="text" />
			<button class="pure-button">확인</button>
		</div>
	</div>

	<hr />

</body>
</html>
